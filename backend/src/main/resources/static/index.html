<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Biblioteca Digital</h1>

<section class="form-container">
    <h2 id="form-title">Cadastrar Livro</h2>
    <form id="livroForm">
        <input type="hidden" id="livroId">
        <input type="text" id="titulo" placeholder="Titulo" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="text" id="editora" placeholder="Editora" required>
        <input type="number" id="anoPublicacao" placeholder="Ano de Publicação" required>
        <input type="text" id="isbn" placeholder="ISBN">
        <button type="submit">Salvar</button>
        <button type="button" id="cancelarEdicao" style="display: none;">Cancelar</button>
    </form>
</section>

<section>
    <h2>Lista de Livros</h2>
    <table id="livrosTable">
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Editora</th>
            <th>Ano</th>
            <th>ISBN</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaLivros">
        </tbody>
    </table>
</section>

<script src="script.js"></script>
</body>
</html>
